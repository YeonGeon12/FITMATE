<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/findId.css" />
</head>
<body>
<div class="container">
    <img src="/img/Logo2.jpg" alt="로고" class="logo" />

    <div class="form-box">
        <h2>아이디 찾기</h2>
        <form id="f" method="post" action="/user/findIdProc">
            <div class="form-group">
                <input type="text" id="userName" name="userName" placeholder="이름을 입력해주세요.">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요.">
            </div>
            <button type="button" id="btnSearchUserId">확인</button>
        </form>
    </div>
</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#btnSearchUserId').on('click', function () {
            const f = document.getElementById('f');

            if (f.userName.value.trim() === "") {
                alert("이름을 입력해주세요!");
                f.userName.focus();
                return;
            }

            if (f.email.value.trim() === "") {
                alert("이메일을 입력해주세요!");
                f.email.focus();
                return;
            }

            f.submit();
        });
    });
</script>
</body>
</html>
