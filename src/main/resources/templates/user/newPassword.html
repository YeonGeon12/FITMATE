<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/newPassword.css}">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div class="container">
    <img src="/img/Logo2.jpg" alt="로고" class="logo">

    <div class="form-box">
        <h2>비밀번호 찾기</h2>
        <p class="sub-text">새로운 비밀번호를 입력해주세요</p>

        <form id="f" method="post" th:action="@{/user/newPasswordProc}">
            <input type="password" name="password" id="password" placeholder="비밀번호:" class="input-field">
            <input type="password" name="password2" id="password2" placeholder="새로운 비밀번호:" class="input-field">
            <button type="button" class="confirm-btn" onclick="submitForm()">확인</button>
        </form>
    </div>
</div>

<script>
    function submitForm() {
        const f = document.getElementById("f");

        if (f.password.value === "") {
            alert("비밀번호를 입력해주세요.");
            f.password.focus();
            return;
        }

        if (f.password2.value === "") {
            alert("비밀번호 확인을 입력해주세요.");
            f.password2.focus();
            return;
        }

        if (f.password.value !== f.password2.value) {
            alert("입력한 비밀번호가 일치하지 않습니다.");
            f.password.focus();
            return;
        }

        f.submit();
    }
</script>
</body>
</html>
