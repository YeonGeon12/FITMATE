<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
  <meta charset="UTF-8">
  <title>신체 정보 수정</title>
  <link rel="stylesheet" href="/css/myPage.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="/img/Logo2.jpg" alt="로고" class="logo-inside">

    <h2>신체 정보 수정</h2>

    <form action="/user/updateBodyInfo" method="post">
      <label for="height">키 (cm)</label>
      <input type="number" id="height" name="height"
             min="100" max="250"
             th:value="${body?.height}" required>

      <label for="weight">몸무게 (kg)</label>
      <input type="number" id="weight" name="weight"
             min="30" max="200"
             th:value="${body?.weight}" required>

      <button type="submit" class="danger">저장하기</button>
    </form>

    <button onclick="location.href='/user/myPage'">마이페이지로 돌아가기</button>
  </div>
</div>

<!-- ✅ 메시지 알림 처리 (null-safe) -->
<script th:if="${message != null}" th:inline="javascript">
  /*<![CDATA[*/
  alert([[${message}]]);
  /*]]>*/
</script>

</body>
</html>
