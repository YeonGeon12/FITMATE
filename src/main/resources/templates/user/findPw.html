<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/findPw.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <img src="/img/Logo2.jpg" alt="로고" class="logo">

    <div class="form-box">
        <h2>비밀번호 찾기</h2>
        <form id="f">
            <div class="input-group">
                <input type="text" name="userId" id="userId" placeholder="아이디:" class="input-field">
            </div>
            <div class="input-group">
                <input type="text" name="userName" id="userName" placeholder="이름:" class="input-field">
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="이메일:" class="input-field">
            </div>

            <button id="btnSearchPassword" type="button" class="confirm-btn">확인</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#btnSearchPassword").on("click", function () {
            let f = document.getElementById("f");

            if (f.userId.value === "") {
                alert("아이디를 입력하세요.");
                f.userId.focus();
                return;
            }

            if (f.userName.value === "") {
                alert("이름을 입력하세요.");
                f.userName.focus();
                return;
            }

            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }

            f.method = "post";
            f.action = "/user/findPwProc";
            f.submit();
        });
    });
</script>
</body>
</html>
